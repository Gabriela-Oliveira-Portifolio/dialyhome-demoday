name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ================================
      # FRONTEND - React
      # ================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: ./front
        run: npm install --legacy-peer-deps


      - name: Run frontend tests with coverage
        working-directory: ./front
        run: npm test -- --coverage --watchAll=false

      # Confirma que o arquivo existe
      - name: Show frontend coverage
        run: ls -R front/coverage || echo "Coverage not found"

      # ================================
      # BACKEND (opcional, já que você tem outra pipeline que testa)
      # ================================
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install --legacy-peer-deps

      - name: Run backend tests with coverage
        working-directory: ./backend
        run: npm run test:coverage || true

      # Confirma que o arquivo existe
      - name: Show backend coverage
        run: ls -R backend/coverage || echo "Coverage not found"

      # ================================
      # SONAR CLOUD SCAN
      # ================================
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.organization=gabriela-oliveira-portifolio
            -Dsonar.projectKey=Gabriela-Oliveira-Portifolio_dialyhome-demoday
            -Dsonar.projectBaseDir=.
