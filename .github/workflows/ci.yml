# name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dialyhome_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci --legacy-peer-deps

    - name: Create .env file for tests
      working-directory: ./backend
      run: |
        echo "NODE_ENV=test" > .env
        echo "JWT_SECRET=test_secret_key" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=5432" >> .env
        echo "DB_USER=postgres" >> .env
        echo "DB_PASSWORD=postgres" >> .env
        echo "DB_NAME=dialyhome_test" >> .env

    - name: Run tests
      working-directory: ./backend
      env:
        NODE_ENV: test
        JWT_SECRET: test_secret_key
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_NAME: dialyhome_test
      run: npm run test:unit || echo "Testes nÃ£o configurados ainda"
      continue-on-error: true

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 120   # <--- AQUI
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: ğŸš€ Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        command_timeout: 60m     # <--- AQUI
        script: |
          set -e
          
          echo "ğŸ“ Navegando para o projeto..."
          cd ~/dialyhome-demoday
          
          echo "ğŸ“¦ Fazendo backup do banco de dados..."
          mkdir -p ~/backups
          docker-compose exec -T postgres pg_dump -U dialyhome_user dialyhome > ~/backups/backup_$(date +%Y%m%d_%H%M%S).sql || echo "Backup falhou, continuando..."
          
          echo "ğŸ“¥ Baixando atualizaÃ§Ãµes do GitHub..."
          git fetch origin main
          git reset --hard origin/main
          
          echo "ğŸ›‘ Parando containers..."
          docker-compose down
          
          echo "ğŸ”¨ Reconstruindo containers..."
          docker-compose build --no-cache
          
          echo "ğŸš€ Iniciando containers..."
          docker-compose up -d
          
          echo "â³ Aguardando containers iniciarem..."
          sleep 15
          
          echo "âœ… Verificando status..."
          docker-compose ps
          
          echo "ğŸ‰ Deploy concluÃ­do com sucesso!"
          echo "ğŸŒ AplicaÃ§Ã£o disponÃ­vel em: https://dialyhome.com.br"

    - name: ğŸ“Š Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "âœ… Deploy realizado com sucesso!"
        else
          echo "âŒ Deploy deu erro. Veja os logs."
        fi
