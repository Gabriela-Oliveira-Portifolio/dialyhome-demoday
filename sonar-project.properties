# Informações do projeto
sonar.projectKey=dialyhome-demoday
sonar.projectName=DailyHome DemoDay
sonar.projectVersion=1.0

# Diretórios de código fonte
sonar.sources=backend/src,front/src

# Diretórios de teste
sonar.tests=backend/tests,front/src/test

# Exclusões (não analisar)
sonar.exclusions=**/node_modules/**,**/venv/**,**/coverage/**,**/uploads/**,**/*.spec.js,**/*.test.js,**/setupTests.js,**/setup-test-db.js,**/setup.js

# Padrões de arquivos de teste
sonar.test.inclusions=**/tests/**,**/test/**,**/*.test.js,**/*.spec.js,**/__tests__/**

# Cobertura de código (se estiver usando Jest)
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,front/coverage/lcov.info

# Configurações específicas por módulo
# Backend (Python + JS)
backend.sonar.sources=backend/src
backend.sonar.tests=backend/tests
backend.sonar.python.coverage.reportPaths=backend/coverage.xml

# Frontend (JavaScript/React)
front.sonar.sources=front/src
front.sonar.tests=front/src/test
front.sonar.exclusions=front/src/test/**

# Encoding
sonar.sourceEncoding=UTF-8

# Linguagem
sonar.language=js