version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dialyhome-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dialyhome-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dialyhome-backend
    restart: always
    env_file:
      - .env
    environment:
      CONNECTION_STRING: ${CONNECTION_STRING}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      NODE_ENV: ${NODE_ENV}
      JWT_SECRET: ${JWT_SECRET}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_HOST: ${SMTP_HOST}
      CORS_ORIGIN: ${CORS_ORIGIN}
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dialyhome-network
    ports:
      - "127.0.0.1:3000:3000"

  # Frontend Web App
  front:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: https://dialyhome.com.br/api
    container_name: dialyhome-front
    restart: always
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - backend
    networks:
      - dialyhome-network

volumes:
  postgres_data:
    driver: local

networks:
  dialyhome-network:
    driver: bridge